<div class="card">
    <form action="/admin/inici" method="post" enctype="multipart/form-data">
        <div class="mb-3"></div>
        <div class="container">
            <h2>Iniciar sesión</h2>
            <div class="row">
                <div class="col-3">
                    
                </div>
                <div class="col-xxl-5">
                    
                    <div class="mb-3">
                        <label for="" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="txtnombre" id="txtnombre" aria-describedby="emailHelpId" placeholder="Usuario">
                        <small id="emailHelpId" class="form-text text-muted"></small>
                        </div>

                        <div class="mb-3">
                        <label for="" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="txtclave" id="txtclave" placeholder="Contraseña">
                        </div>
                    
                        <button type="submit"  class="btn btn-primary">Enviar</button>
                    
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    </form>
</div>
